<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Simple Login</title>
</head>
<body>
<h1>Simple Login</h1>
<h3 sec:authorize="isAuthenticated()">반갑습니다. <span sec:authentication="name"></span>님!</h3>
<a sec:authorize="isAnonymous()" th:href="@{/adminPartner/login}">로그인</a>
<a sec:authorize="isAuthenticated()" th:href="@{/adminPartner/logout}">로그아웃</a>
</body>
</html>
